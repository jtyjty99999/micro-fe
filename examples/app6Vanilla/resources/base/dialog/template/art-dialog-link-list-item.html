<tr>
    <td class="cell-urlname">
        <p class="text-urlname">
            <a href="{{url}}" class="link-title" target="_blank">{{title}}</a>
        </p>
    </td>
    <td class="cell-urlstatus">
        {{source_cn}}
    </td>

        <a class="btn btn-default btn-sm">使用</a>
        <i class="icon icon-ok-blue" style="display:none;"></i>
    </td>
</tr>
